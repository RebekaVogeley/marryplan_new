
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Incluir Produto</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Descricao"></p:outputLabel>
		<p:inputText value="#{produtoMbean.produto.descricao}"></p:inputText>

		<p:outputLabel value="Valor:"></p:outputLabel>
		<p:inputMask value="#{produtoMbean.produto.valor}" />

	</p:panelGrid>

	<p:commandButton value="Salvar" action="#{produtoMbean.salvar}"
		update="messages" />


</h:form>
</html>
