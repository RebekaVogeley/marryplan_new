
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Incluir Cliente</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Nome:"></p:outputLabel>
		<p:inputText value="#{clienteMbean.cliente.nome}"></p:inputText>

		<p:outputLabel value="Cpf:"></p:outputLabel>
		<p:inputMask value="#{clienteMbean.cliente.cpf}" mask="999.999.999-99" />

		<p:outputLabel value="Data de nascimento:"></p:outputLabel>
		<p:calendar value="#{clienteMbean.cliente.dataNascimento}"
			showOn="button" />

		<p:outputLabel value="Email:"></p:outputLabel>
		<p:inputText value="#{clienteMbean.cliente.email}"></p:inputText>
	</p:panelGrid>

	<p:dataTable var="cliente" value="#{clienteMbean.listaClienteVO}">
		<p:column headerText="Id">
			<h:outputText value="#{cliente.id}" />
		</p:column>

		<p:column headerText="CPF">
			<h:outputText value="#{cliente.cpf}" />
		</p:column>

		<p:column headerText="Data Nascimento">
			<h:outputText value="#{cliente.dataNascimento}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{cliente.email}" />
		</p:column>
	</p:dataTable>

	<p:commandButton value="Salvar" action="#{clienteMbean.salvar}" update="messages"></p:commandButton>
		
		
</h:form>
</html>
